<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info about country</title>
    <script defer src="fontawesome.js"></script>
    <script defer src="infoAboutCountry.js"></script>
</head>
<body>
<table class="country-info">
    <tr class="loading">
        <td>Loading...</td>
    </tr>
    <tr>
        <td class="flag"></td>
        <td class="name"></td>
        <td class="flag"></td>
    </tr>
    <tr>
        <td class="number"></td>
        <td class="capital"></td>
        <td class="region"></td>
        <td>
            <i class="fas fa-users fa-lg"></i>
            <div class="people"></div>
        </td>
        <td>
            <i class="fas fa-chart-area fa-lg"></i>
            <div class="area"></div>
        </td>
    </tr>
    <tr>
        <td class="time-zone"></td>
        <td class="currency"></td>
        <td class="language"></td>
    </tr>
</table>
</body>
</html>
